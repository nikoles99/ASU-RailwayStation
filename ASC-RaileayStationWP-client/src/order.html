<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script/internationalization.js"></script>
    <title>Order</title>
</head>
<body>
<div>
    <p id="rus" onclick="setLanguage('rus')">Русский</p>
    <p id="eng" onclick="setLanguage('eng')">English</p>
</div>
<div>
    <fieldset>
        <table>
            <legend id="route_block"/>
            <tr>
                <td><p id="route_label"></td>
                <td><p id="route"/></td>
            </tr>
        </table>
        <tr>
            <td><p id="train_label"></td>
            <td><p id="train"/></td>
        </tr>
        </table>
    </fieldset>
</div>
<div>
    <fieldset>
        <table>
            <legend id="passengers_info_block"/>
            <tr>
                <td><p id="adults_label"></td>
                <td>
                    <input type="checkbox" id="adults_checkbox"/>
                </td>
            </tr>
            <tr>
                <td><p id="children_with_seats_label"></td>
                <td>
                    <input type="checkbox" id="children_checkbox"/>
                </td>
            </tr>
        </table>
    </fieldset>
</div>
<div id="passengers">
    <fieldset>
        <table>
            <legend id="passengers_block"/>
            <tr>
                <td><p id="passenger_type_label"></td>
                <td><p id="adult"/></td>
            </tr>
            <tr>
                <td><p id="rate_label"></td>
                <td><p id="rate_adult"/></td>
            </tr>
            <tr>
                <td><p id="last_name_label"></td>
                <td><input type="text" id="last_name"/></td>
            </tr>
            <tr>
                <td><p id="name_label"></td>
                <td><input type="text" id="name"/></td>
            </tr>
            <tr>
                <td><p id="middle_name_label"></td>
                <td><input type="text" id="middle_name"/></td>
            </tr>
            <tr>
                <td><p id="passport_number_label"></td>
                <td><input type="text" id="passport_number"/></td>
            </tr>
        </table>


    </fieldset>
</div>

<div id="places">
    <fieldset>
        <table>
            <legend id="places_select_block"/>
            <tr>
                <td><p id="carriage_type_label"></td>
                <td>
                    <p id="carriage_type"/>
                </td>
            </tr>
            <tr>
                <td><p id="free_places_number_label"></td>
                <td>
                    <div id="free_places"/>
                </td>
            </tr>
        </table>
    </fieldset>
</div>
<script>
    const ADULTS = "adults";
    const CHILDREN_WITH_NO_SEATS = "children_with_no_seats";
    const CHILDREN_WITH_SEATS = "children_with_seats";
    var countPassenger = 3;
    function fillPassengerCount(select) {
        select.children().remove();
        for (var i = 0; i <= countPassenger; i++) {
            select.append($("<option/>", {
                value: i,
                text: i,
            }));

        }
    }

    $('#adults_checkbox').change(function () {
        setPassengersBlockVisibility();
        setPlacesBlockVisibility();
    });
    $('#children_checkbox').change(function () {
        setPassengersBlockVisibility();
        setPlacesBlockVisibility();
    });

    $("document ").ready(function () {
        $('#passengers').hide();
        $('#places').hide();
    });

    function setPassengersBlockVisibility() {
        var isAdultsChecked = $('#adults_checkbox').is(':checked');
        var isChildrenChecked = $('#children_checkbox').is(':checked');
        if (isAdultsChecked || isChildrenChecked) {
            $('#passengers').slideDown();
        }
        else {
            $('#passengers').slideUp();
        }
    }

    function setPlacesBlockVisibility() {
        var isAdultsChecked = $('#adults_checkbox').is(':checked');
        var isChildrenChecked = $('#children_checkbox').is(':checked');
        if (isAdultsChecked || isChildrenChecked) {
            $('#places').slideDown();
        }
        else {
            $('#places').slideUp();
        }
    }
</script>
</body>
</html>
