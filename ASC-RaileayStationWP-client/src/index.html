<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>index</title>
</head>
<body>

<div>
    <p id="rus" onclick="">Русский</p>
    <p id="eng" onclick="">English</p>
</div>

<div id="login_form" style="width: 350px">
    <fieldset>
        <legend>ExpressNikTrainLine</legend>
        <table>
            <tr>
                <td><p id="station_from_label"/></td>
                <td><input id="station_from" type="text" name="station_from"></td>
            </tr>
            <tr>
                <td><p id="station_to_label"/></td>
                <td><input id="station_to" type="text" name="station_to"></td>
            </tr>

        </table>
        <div>
            <fieldset>
                <legend id="departure_date_block"/>
                <table>
                    <tr>
                        <td><p id="date_departure_label"></td>
                        <td><input id="date_departure" type="text" name="date_departure"></td>
                    </tr>
                    <tr>
                        <td><p id="time_departure_label"></td>
                        <td><input id="time_departure" type="text" name="time_departure"></td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend id="arrival_date_block"/>
                <table>
                    <tr>
                        <td><p id="date_arrival_label"></td>
                        <td><input id="date_arrival" type="text" name="date_arrival"></td>
                    </tr>
                    <tr>
                        <td><p id="time_arrival_label"></td>
                        <td><input id="time_arrival" type="text" name="time_arrival"></td>
                    </tr>
                </table>
            </fieldset>
        </div>
        </tr>
        <input type="button" name="search"/>
    </fieldset>
</div>
</body>
<script>
    $.redrawLanguage = function (lang) {
        $.ajax({
            url: 'languages/' + lang + '.json',
            dataType: 'json',
            success: function (response) {
                LANGUAGE = response;
                $('body').find("[lng]").each(function () {
                    var lng = LANGUAGE[$(this).attr('lng')];
                    var tag = $(this)[0].tagName.toLowerCase();
                    switch (tag) {
                        case "input":
                            $(this).val(lng);
                            break;
                        default:
                            $(this).html(lng);
                            break;
                    }
                });
            }
        });
    }

    $.getLanguage = function (key) {
        if (typeof(LANGUAGE[key]) != 'undefined') //если есть переменная
        {
            return LANGUAGE[key]; //возвращаем значение
        }
        return key; //если нет, тогда ключ
    }

</script>
</html>
