<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/index.css" media="screen" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

<div id="login">
    <form action="javascript:void(0);" method="get">
        <fieldset class="clearfix">
            <p><span class="fontawesome-user"></span><input type="text" value="Login"
                                                            onBlur="if(this.value == '') this.value = 'Login'"
                                                            onFocus="if(this.value == 'Login') this.value = ''" required></p>
            <p><span class="fontawesome-lock"></span><input type="password" value="Password"
                                                            onBlur="if(this.value == '') this.value = 'Password'"
                                                            onFocus="if(this.value == 'Password') this.value = ''" required></p>
            <p><input type="submit" value="ВОЙТИ"></p>
        </fieldset>
    </form>
    <p>Нет аккаунта? &nbsp;&nbsp;<a href="#">Регистрация</a><span class="fontawesome-arrow-right"></span></p>
</div>
</body>
</html>
