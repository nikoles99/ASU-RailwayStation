<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script/utils/internationalization.js"></script>
    <title>ExpressNikTrainLine</title>
</head>
<body>

<div>
    <p id="rus" onclick="setLanguage('rus')">Русский</p>
    <p id="eng" onclick="setLanguage('eng')">English</p>
</div>

<div id="login_form">
    <fieldset>
        <legend>ExpressNikTrainLine</legend>
        <table id="from_to_stations" style="horizontal-align: middle;" width="800">
            <tr>
                <td><p id="station_from_label"/></td>
                <td><input id="station_from" type="text" list="stationsDataList" name="station_from"></td>
                <td><p id="station_to_label"/></td>
                <td><input id="station_to" type="text" list="stationsDataList" name="station_to"></td>
            </tr>
            <tr>
                <td><p id="date_departure_label"></td>
                <td><input id="date_departure" type="datetime-local" name="date_departure"></td>
                <td><p id="date_arrival_label"></td>
                <td><input id="date_arrival" type="datetime-local" name="date_arrival"></td>
            </tr>

        </table>
        <input type="button" id="searchTrains" value="Найти"/>
    </fieldset>
</div>
<div>
    <table id="trains" cellspacing="1" border="1" cellpadding="5" style="visibility: hidden" width="1300">
    </table>
</div>
<datalist id="stationsDataList"/>
<script src="script/model/trainId.js"></script>
<script src="script/model/station.js"></script>
<script src="script/utils/dateUtils.js"></script>
<script src="script/index.js"></script>
</body>
</html>
