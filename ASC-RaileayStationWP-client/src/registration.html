<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="script/utils/internationalization.js"></script>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div id="registration">
    <table>
        <tr>
            <td><p id="last_name_label"/></td>
            <td><input class="form-control input-sm" type="text" name="last_name" id="last_name"/></td>
        </tr>
        <tr>
            <td><p id="name_label"/></td>
            <td><input class="form-control input-sm" type="text" name="name" id="name"/></td>
        </tr>
        <tr>
            <td><p id="middle_name_label"/></td>
            <td><input class="form-control input-sm" type="text" name="middle_name" id="middle_name"/></td>
        </tr>
        <tr>
            <td><p id="phone_label"/></td>
            <td><input class="form-control input-sm" type="number" name="phone" id="phone"/></td>
        </tr>
        <tr>
            <td><p id="address_label"/></td>
            <td><input class="form-control input-sm" type="text" name="address" id="address"/></td>
        </tr>
        <tr>
            <td><p id="email_label"/></td>
            <td><input class="form-control input-sm" type="email" name="email" id="email"/></td>
        </tr>
        <tr>
            <td><p id="login_label"/></td>
            <td><input class="form-control input-sm" type="text" name="login" id="login"/></td>
        </tr>
        <tr>
            <td><p id="password_label"/></td>
            <td><input class="form-control input-sm" type="password" name="password" id="password"/></td>
        </tr>
        <tr>
            <td><p id="confirm_password_label"/></td>
            <td><input class="form-control input-sm" type="password" name="confirm_password" id="confirm_password"/></td>
        </tr>
    </table>
</div>

</body>
</html>
