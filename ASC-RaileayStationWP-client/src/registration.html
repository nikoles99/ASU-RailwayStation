<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="script/utils/internationalization.js"></script>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div class="modal-dialog" role="article" id="registration">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 class="panel-title">Please sign up
                <small>It's free!</small>
            </h3>
        </div>
        <div class="modal-body">
            <h id="errorMessage" style="color: #a94442"/>
            <form role="form">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name"  maxlength="30">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name"  maxlength="30">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="first_name" id="phone" class="form-control input-sm" placeholder="Phone: +375123456789"  maxlength="13">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" maxlength="30">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" name="email" id="login" class="form-control input-sm" placeholder="Login" maxlength="30">
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" maxlength="30">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm"
                                   placeholder="Confirm Password" maxlength="30">
                        </div>
                    </div>
                </div>

                <input type="button" id="register" value="Register" class="btn btn-info btn-block">

            </form>
        </div>
    </div>
</div>
<script src="script/registration.js"></script>
</body>
</html>
