<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script/internationalization.js"></script>
</head>
<body>

<div>
    <p id="rus" onclick="setLanguage('rus')">Русский</p>
    <p id="eng" onclick="setLanguage('eng')">English</p>
</div>
<div>
    <fieldset>
        <table>
            <legend>Станции</legend>
            <tr>
                <td>
                    <p>Название</p>
                </td>
                <td>
                    <input type="text" id="nameStation" list="stationsDataList" maxlength="19" pattern=".{4,19}" required title="Expected 4 to 19 chars"/>
                </td>
                <td>
                    <input type="button" value="добавить" id="addStation" disabled="true"/>
                </td>
                <td>
                    <input type="button" value="удалить" id="deleteStation" disabled="true"/>
                </td>
            </tr>
        </table>

    </fieldset>
</div>
<div id="route">
    <fieldset>
        <table>
            <legend>Добавление поезда по маршруту</legend>
            <tr>
                <td>Поезд</td>
                <td><input type="text" id="trainRoute" maxlength="30" pattern=".{7,30}" required title="Expected 7 to 30 chars"></td>
                <td>Время отправления</td>
                <td><input type="datetime-local"></td>
                <td>Время прибытия</td>
                <td><input type="datetime-local" disabled="true"></td>
            </tr>
        </table>
        <div>
            <fieldset>
                <table id="stations">
                    <legend>Построение маршрута</legend>
                    <tr>
                        <td>
                            <input type="button" id="addStationToRoute" value="+">
                        </td>
                    </tr>
                    <tr>
                        <td>Станция</td>
                        <td><input type="text" list="stationsDataList"/></td>
                        <td>Расстояние до следующей станции(км)</td>
                        <td><input type="text"></td>
                        <td><input class="removeStationFromRoute" type="button" value="-"></td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <input type="button" id="buildRoute" value="Построить маршрут">
        <input type="button" id="save" value="Сохранить" disabled="true">
    </fieldset>
</div>
<div>
    <fieldset>
        <table>
            <legend>Текущие маршруты</legend>
            <tr>
                <td>
                    <p>Название</p>
                </td>
                <td>
                    <input type="text" id="nameSearch" size="200"
                           placeholder="Маршрут, Номер поезда, Станция отправления, Станция прибытия, Время отправления, Время прибытия"
                           pattern=".{5,19}" required title="Either 0 OR (5 to 19 chars)"/>
                </td>
                <td>
                    <input type="button" value="Поиск" id="search" disabled="true"/>
                </td>
            </tr>
        </table>

    </fieldset>
</div>
<datalist id="stationsDataList"/>
<script>
    $("document").ready(function () {
        getStationsFromServer();
    });

            data: {name: $("#nameStation").val()},
            success: function (data) {
                $("#nameStation").val('');
                getStationsFromServer();
            },
            error: function (xhr) {
                errorLogging(xhr);
            }
        });
    });

    function getStationsFromServer() {
        var url = "http://localhost:8080/getAllStations";
        $.ajax({
            url: url,
            type: 'POST',
            dataType: 'jsonp',
            success: function (data) {
                $("#stationsDataList").empty();
                for (var i in data) {
                    $("<option/>").html(data[i].name).appendTo("#stationsDataList");

</html>
