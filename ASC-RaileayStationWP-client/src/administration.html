<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script/internationalization.js"></script>
</head>

<body>

<div>
    <p id="rus" onclick="setLanguage('rus')">Русский</p>
    <p id="eng" onclick="setLanguage('eng')">English</p>
</div>
<div>
    <fieldset>
        <table>
            <legend>Станции</legend>
            <tr>
                <td>
                    <p>Название</p>
                </td>
                <td>
                    <input type="text" id="nameStation" list="stationsDataList" maxlength="19" pattern=".{4,19}"
                           required title="Expected 4 to 19 chars"/>
                </td>
                <td>
                    <input type="button" value="добавить" id="addStation" disabled="true"/>
                </td>
                <td>
                    <input type="button" value="удалить" id="deleteStation" disabled="true"/>
                </td>
            </tr>
        </table>

    </fieldset>
</div>
<div id="route">
    <fieldset>
        <table>
            <legend>Добавление поезда по маршруту</legend>
            <tr>
                <td>Поезд</td>
                <td><input type="text" id="trainRoute" disabled="true"></td>
                <td>Дата отправления</td>
                <td><input type="datetime-local" id="departureDate"></td>
                <span/>
                <td>Дата прибытия</td>
                <td><input type="datetime-local" id="arrivalDate" disabled="true"></td>
            </tr>
        </table>
        <div>
            <fieldset>
                <table id="carriages">
                    <legend>Типы вагонов</legend>
                    <tr>
                        <td> Общее количесво вагонов</td>
                        <td>
                            <input type="number" id="countCarriages" min="10" max="30"/><span/>
                        </td>
                    </tr>
                    <tr>
                        <td>Общий</td>
                        <td>
                            <input type="number" id="commonCarriages" min="2" max="10"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Плацкарт</td>
                        <td>
                            <input type="number" id="countReservedSeat" min="2" max="10"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Купе</td>
                        <td>
                            <input type="number" id="countCoups" min="2" max="10"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Сидячий</td>
                        <td>
                            <input type="number" id="countSeatPlaces" min="2" max="10"/>
                        </td>
                    </tr>

                </table>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <table id="stations">
                    <legend>Построение маршрута</legend>
                    <input type="button" id="addStationToRoute" value="+">
                    <tr>
                        <td>Станция</td>
                        <td><input type="text" class="station" list="stationsDataList"/></td>
                        <td>Расстояние до следующей станции(км)</td>
                        <td><input type="number" min="1" max="200" class="distance"></td>
                        <td><input class="removeStationFromRoute" type="button" value="-"></td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <input type="button" id="buildRoute" value="Построить маршрут">
        <input type="button" id="save" value="Сохранить" disabled="true">
    </fieldset>
</div>
<div>
    <fieldset>
        <table>
            <legend>Текущие маршруты</legend>
            <tr>
                <td>
                    <p>Название</p>
                </td>
                <td>
                    <input type="text" id="nameSearch" size="200"
                           placeholder="Маршрут, Номер поезда, Станция отправления, Станция прибытия, Время отправления, Время прибытия"
                           pattern=".{5,19}" required title="Either 0 OR (5 to 19 chars)"/>
                </td>
                <td>
                    <input type="button" value="Поиск" id="search" disabled="true"/>
                </td>
            </tr>
        </table>

    </fieldset>
</div>
<datalist id="stationsDataList"/>
<script>
    var reservedSeatPlacesCount = 54;
    var coupPlacesCount = 36;
    var commonPlacesCount = 81;
    var seatPlacesCount = 42;
    var stationsArray = [];
    var trainSpeed = 60;

    var carriageNumber = 0;

    var train = {
        carriages: [],
        schedules: []
    }

    $("#save").click(function () {
        if (train != null) {
            var url = "http://localhost:8080/addTrainSchedule";
            $.ajax({
                url: url,
                type: 'POST',
                dataType: 'jsonp',
                data: train,
                success: function (data) {
                    $("#nameStation").val('');
                    getStationsFromServer();
                },
                error: function (xhr) {
                    errorLogging(xhr);
                }
            });
        }
    });

    $("document").ready(function () {
        getStationsFromServer();
    });


    $("#stations").on("click", ".removeStationFromRoute", function () {
        $(this).closest('tr').remove();
        $("#addStationToRoute").prop('disabled', false);
    });

    $("#buildRoute").click(function () {
        var isRouteValidated = validateRoute();
        var isCarriagesValidate = validateCarriages();

        var isValidationComplete = isRouteValidated || isCarriagesValidate;
        var route = train.schedules[0][0].station + " - " + train.schedules[0][train.schedules[0].length - 1].station;
        if (isValidationComplete) {
            $("#trainRoute").val(route);
            var arrivalDate = train.schedules[0][train.schedules[0].length - 1].arrivalDate;
            var day = arrivalDate.getDay();
            var year = arrivalDate.getFullYear();
            var month = arrivalDate.getMonth();
            var hours = arrivalDate.getHours();
            var minutes = arrivalDate.getMinutes();
            var date = year + "-" + month + "-" + day + "T" + hours + ":" + minutes;
            $("#arrivalDate").val(date);
        }
        $("#save").prop('disabled', !isValidationComplete);
    });

    function validateRoute() {
        var departureDateText = $("#departureDate").val();
        var departureDate = new Date(departureDateText);
        if (departureDateText == "" || departureDate < new Date($.now())) {
            alert("проверьте правильность ввода даты отправления");
            return false;
        }
        var isRouteValidate = false;
        stationsArray = [];
        $("#stations tr").each(function () {
            var isStationValidate = false;
            var station = this.getElementsByClassName("station")[0].value;
            var distance = this.getElementsByClassName("distance")[0].value;

            $("#stationsDataList option").each(function () {
                if (this.value == station) {
                    isStationValidate = true;
                }
            });
            var arrivalDate = new Date(departureDate);
            arrivalDate.setMinutes(arrivalDate.getMinutes() - 10);
            if (isStationValidate) {
                stationsArray.push({station: station, arrivalDate: arrivalDate, departureDate: departureDate});
            }
            else {
                return !isStationValidate;
            }

            if (distance == "" || distance < 1 || countReservedSeat > 200) {
                alert("проверьте правильность ввода расстояния до следующей станции");
                return false;
            } else {
                var allMinutes = parseInt(distance) / trainSpeed * 60;
                var hours = parseInt(allMinutes / 60);
                var minutes = allMinutes - hours * 60;
                departureDate.setMinutes(departureDate.getMinutes() + minutes);
                departureDate.setHours(departureDate.getHours() + hours);
            }
        });
        train.schedules.push(stationsArray);
        return isRouteValidate;
    }


    function validateCarriages() {
        var countCarriages = $("#countCarriages").val();
        if (countCarriages == "" || countCarriages < 10 || countCarriages > 30) {
            alert("countCarriages число вагонов между 10 и 30");
            return false;
        }

        var commonCarriages = $("#commonCarriages").val();
        if (commonCarriages == "" || commonCarriages < 2 || countCarriages > 10) {
            alert("commonCarriages число вагонов между 2 и 10");
            return false;
        }

        addCarriage("common", commonCarriages);

        var countReservedSeat = $("#countReservedSeat").val();
        if (countReservedSeat == "" || countReservedSeat < 2 || countReservedSeat > 10) {
            alert("countReservedSeat число вагонов между 10 и 30");
            return false;
        }

        addCarriage("reservedSeat", countReservedSeat);

        var countCoups = $("#countCoups").val();
        if (countCoups == "" || countCoups < 2 || countCoups > 10) {
            alert("countCoups число вагонов между 10 и 30");
            return false;
        }

        addCarriage("coup", countCoups);

        var countSeatPlaces = $("#countSeatPlaces").val();
        if (countSeatPlaces == "" || countSeatPlaces < 2 || countSeatPlaces > 10) {
            alert("countSeatPlaces число вагонов между 10 и 30");
            return false;
        }

        addCarriage("seatPlaces", countSeatPlaces);

        var countAllCarriages = parseInt(commonCarriages) + parseInt(countReservedSeat) + parseInt(countCoups) + parseInt(countSeatPlaces);
        if (countCarriages != countAllCarriages) {
            alert("сумма вагонов не равно общему числу вагонов");
            return false;
        }
        return true;
    }

    function addCarriage(type, count) {
        for (var i = 0; i < count; i++) {
            train.carriages.push({carriageType: type, number: ++carriageNumber, places: reservedSeatPlacesCount});
        }
    }


    $("#addStationToRoute").click(function () {
        if ($('#stations tr').length > 10) {
            $("#addStationToRoute").prop('disabled', true);
        } else {
            var newStation = "<tr>" +
                "<td>Станция</td>" +
                "<td><input type=\"text\" class=\"station\" list=\"stationsDataList\"/></td>" +
                "<td>Расстояние до следующей станции(км)</td>" +
                "<td><input type=\"number\" class=\"distance\" min=\"1\" max =\"200\"></td>" +
                "<td><input class=\"removeStationFromRoute\" type=\"button\" value=\"-\"></td></tr>";
            $("#stations tr:last").after(newStation);
        }
    });


    function setDisableRouteDiv(isDisable) {
        $("#route:not(:last-child) :input").prop('disabled', isDisable);
    }


    $("#nameStation").on("change paste keyup", function () {
        var length = $("#nameStation").val().length;
        var isDisables = length >= 4 && length < 20 ? false : true;
        $("#addStation").prop('disabled', isDisables);
        $("#deleteStation").prop('disabled', isDisables);
        $("#updateStation").prop('disabled', isDisables);
    });


    $("#addStation").click(function () {
        var url = "http://localhost:8080/addStation";
        $.ajax({
            url: url,
            type: 'POST',
            dataType: 'jsonp',
            data: {name: $("#nameStation").val()},
            success: function (data) {
                $("#nameStation").val('');
                getStationsFromServer();
            },
            error: function (xhr) {
                errorLogging(xhr);
            }
        });
    });

    function errorLogging(xhr) {
        var text = xhr.code;
        console.log("readyState: " + xhr.readyState);
        console.log("responseText: " + xhr.responseText);
        console.log("status: " + xhr.status);
        console.log("text status: " + textStatus);
        console.log("error: " + err);
    }


    $("#deleteStation").click(function () {
        var url = "http://localhost:8080/deleteStation";
        $.ajax({
            url: url,
            type: 'POST',
            dataType: 'jsonp',
            data: {name: $("#nameStation").val()},
            success: function (data) {
                $("#nameStation").val('');
                getStationsFromServer();
            },
            error: function (xhr) {
                errorLogging(xhr);
            }
        });
    });

    function getStationsFromServer() {
        var url = "http://localhost:8080/getAllStations";
        $.ajax({
            url: url,
            type: 'POST',
            dataType: 'jsonp',
            success: function (data) {
                $("#stationsDataList").empty();
                for (var i in data) {
                    $("<option/>").html(data[i].name).appendTo("#stationsDataList");
                }
            },
            error: function (xhr) {
                errorLogging(xhr);
            }
        });
    }
</script>
</body>
</html>
