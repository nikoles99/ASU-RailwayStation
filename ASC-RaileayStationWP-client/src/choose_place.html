<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="script/utils/internationalization.js"></script>
    <title>Order</title>
</head>
<body>
<div class="modal-dialog" role="document" id="choosePlaces">
    <div style="width: 700px" class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h2>Выбор посадочных мест</h2>
        </div>
        <table style="width: 95%; margin: 3%">
            <tr>
                <td>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Информация о поезде</h3>
                        </div>
                        <div class="panel-body">
                            <table>
                                <tr>
                                    <td><p id="train_label">Поезд:</td>
                                    <td><p style="" id="trainName"/></td>
                                </tr>
                                <tr>
                                    <td><p id="route_label">Маршрут:</td>
                                    <td><p id="route"/></td>
                                </tr>
                                <tr>
                                    <td><p id="carriage_type_label"></td>
                                    <td><p id="carriage_type"/></td>
                                </tr>
                                <tr>
                                    <td><p>Время отправления:</p></td>
                                    <td><p id="departureDate"/></td>
                                </tr>
                                <tr>
                                    <td><p>Время прибытия:</p></td>
                                    <td><p id="arrivalDate"/></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </td>
                <td>
                    <div style="margin-left: 20px" class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Информация о пассажирах</h3>
                        </div>
                        <div class="panel-body">
                            <table>
                                <tr>
                                    <td style="vertical-align:middle">Взрослые</td>
                                    <td><input style="height: 22px" class="form-control input-sm" type="number" min="1" max="2"></td>
                                </tr>
                                <tr>
                                    <td style="vertical-align:middle">Дети с местом</td>
                                    <td><input style="height: 22px" class="form-control input-sm" type="number" min="0" max="3"></td>
                                </tr>
                                <tr>
                                    <td style="vertical-align:middle"><p id="last_name_label">Фамилия</td>
                                    <td><input style="height: 22px" class="form-control input-sm" type="text" id="last_name"/></td>
                                </tr>
                                <tr>
                                    <td style="vertical-align:middle"><p id="name_label">Имя</td>
                                    <td><input style=" height: 22px" class="form-control input-sm" type="text" id="name"/></td>
                                </tr>
                                <tr>
                                    <td style="vertical-align:middle"><p id="middle_name_label">Отчество</td>
                                    <td><input style="height: 22px" class="form-control input-sm" type="text" id="middle_name"/></td>
                                </tr>
                                <tr>
                                    <td style="vertical-align:middle"><p id="passport_number_label">Номер паспорта</td>
                                    <td><input style="height: 22px" class="form-control input-sm" type="text" id="passport_number"/></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <div class="modal-body">
            <div id="places">
                <table class="table table-striped" id="free_places">
                    <tbody>
                    </tbody>
                </table>
            </div>
            <input class="btn btn-sm btn-success" type="button" id="continue" value="Продолжить">
        </div>
    </div>
</div>
</body>
</html>
