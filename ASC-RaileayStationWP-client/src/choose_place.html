<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="script/utils/internationalization.js"></script>
    <title>Order</title>
</head>
<body>
<div class="container" id="choosePlaces">
    <div class="panel panel-default" style="width: 700px">
        <div class="panel-heading">
            <h3 class="panel-title">Информация о поезде</h3>
        </div>
        <div class="panel-body">
            <table>
                <tr>
                    <td><p id="train_label"></td>
                    <td id="trainName"/>
                </tr>
                <tr>
                    <td><p id="route_label"></td>
                    <td id="route"/>
                </tr>
                    <td><p id="carriage_type_label"></td>
                    <td id="carriage_type"/>
                </tr>
                <tr>
                    <td>Время отправления:</td>
                    <td id="departureDate"/>
                </tr>
                <tr>
                    <td>Время прибытия:</td>
                    <td id="arrivalDate"/>
                </tr>
            </table>
        </div>
    </div>
    <div class="panel panel-default" style="width: 700px">
        <div class="panel-heading">
            <h3 class="panel-title">Информация о пассажирах</h3>
        </div>
        <div class="panel-body">
            <table>
                <tr>
                    <td>Взрослые</td>
                    <td><input class="form-control" type="number" min="1" max="2"></td>
                </tr>
                <tr>
                    <td>Дети с местом</td>
                    <td><input class="form-control" type="number" min="0" max="3"></td>
                </tr>
                <tr>
                    <td><p id="last_name_label"></td>
                    <td><input class="form-control" type="text" id="last_name"/></td>
                </tr>
                <tr>
                    <td><p id="name_label"></td>
                    <td><input class="form-control" type="text" id="name"/></td>
                </tr>
                <tr>
                    <td><p id="middle_name_label"></td>
                    <td><input class="form-control" type="text" id="middle_name"/></td>
                </tr>
                <tr>
                    <td><p id="passport_number_label"></td>
                    <td><input class="form-control" type="text" id="passport_number"/></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="places">
        <table class="table table-striped" id="free_places">
            <tbody>
            <th>Номер вагона</th>
            <th>Номера свободных мест</th>
            </tbody>
        </table>
    </div>
    <input class="btn btn-sm btn-success" type="button" id="continue" value="Продолжить">
</div>
<script src="script/choose_place.js"></script>
<script src="script/utils/urlParser.js"></script>
<script src="script/model/place.js"></script>
<script src="script/model/carriage.js"></script>
</body>
</html>
