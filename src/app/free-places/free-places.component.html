<div *ngIf="freePlaces">
  <table>
    <tbody>
    <tr>
      <td>Общий</td>
      <td><a [routerLink]="['/bookTickets', train.id, departureStation.name, departureDate.getTime(), arrivalStation.name, arrivalDate.getTime(), 'COMMON']">
        {{freePlaces.common}}</a></td>
    </tr>
    <tr>
      <td>Плацкарт</td>
      <td><a [routerLink]="['/bookTickets',train.id, departureStation.name,departureDate.getTime(), arrivalStation.name,arrivalDate.getTime(),'RESERVED_SEAT']">
        {{freePlaces.reservedSeat}}</a></td>
    </tr>
    <tr>
      <td>Купе</td>
      <td><a [routerLink]="['/bookTickets',train.id, departureStation.name,departureDate.getTime(), arrivalStation.name,arrivalDate.getTime(), 'COUP']">
        {{freePlaces.coup}}</a></td>
    </tr>
    <tr>
      <td>Сидячие</td>
      <td><a [routerLink]="['/bookTickets',train.id, departureStation.name,departureDate.getTime(), arrivalStation.name,arrivalDate.getTime(), 'SEAT_PLACES']">{{freePlaces.seatPlaces}}</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
