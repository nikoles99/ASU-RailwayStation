<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>
<div class="modal-dialog" role="document" id="registration">
  <div class="modal-content">
    <div class="modal-header">
      <button (click)="goBack()" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h4 class="panel-title">Please sign up
        <small>It's free!</small>
      </h4>
    </div>
    <div class="modal-body">
        <div class="row" *ngIf="user">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" [(ngModel)]="user.name" id="first_name_registration" class="form-control input-sm" placeholder="First Name"
                     maxlength="30"><span class="error">{{user.firstNameError}} </span>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" [(ngModel)]="user.lastName" id="last_name_registration" class="form-control input-sm" placeholder="Last Name" maxlength="30">
              <span class="error">{{user.lastNameError}} </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" [(ngModel)]="user.phone" id="phone_registration" class="form-control input-sm" placeholder="Phone: +375()" maxlength="13">
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="email" [(ngModel)]="user.email" id="email_registration" class="form-control input-sm" placeholder="Email Address" maxlength="30">
              <span class="error">{{user.emailError}} </span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="text" [(ngModel)]="user.login" name="email" id="login_registration" class="form-control input-sm" placeholder="Login" maxlength="30">
          <span class="error">{{user.loginError}} </span>
        </div>

        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" [(ngModel)]="user.password" id="password_registration" class="form-control input-sm" placeholder="Password"
                     maxlength="30"><span class="error">{{user.passwordError}} </span>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" [(ngModel)]="user.confirmPassword" id="password_confirmation_registration" class="form-control input-sm"
                     placeholder="Confirm Password" maxlength="30"><span class="error">{{user.confirmPasswordError}} </span>
            </div>
          </div>
        </div>
        <button (click)="registration(user)" id="register" class="btn btn-info btn-block">Register</button>
    </div>
  </div>
</div>
</body>
</html>
