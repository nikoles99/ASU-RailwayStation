<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Поиск рейсов</h3>
  </div>
  <div class="panel-body">
    <table id="from_to_stations">
      <tr>
        <td>
          <p class="col-lg-6" id="date_departure_label">Дата отправления</p>
        </td>
        <td>
          <app-date-time-input #departureDate></app-date-time-input>
        </td>
        <td>
          <p class="col-lg-6" id="station_from_label">Откуда</p>
        </td>
        <td>
          <app-load-station #departureStation></app-load-station>
        </td>
      </tr>
      <tr>
        <td>
          <p class="col-lg-6" id="date_arrival_label">Дата прибытия</p>
        </td>
        <td>
          <app-date-time-input #arrivalDate></app-date-time-input>
        </td>
        <td>
          <p class="col-lg-6" id="station_to_label">Куда</p>
        </td>
        <td>
        <app-load-station #arrivalStation></app-load-station>
        <td>
      </tr>
    </table>
    <button (click)="search(departureDate.dateTime, departureStation.selectedStation,
                            arrivalDate.dateTime, arrivalStation.selectedStation)" style="margin-top: 10px"
            type="button"
            class="btn btn-sm btn-success" id="searchTrainsBtn">
      <span class="glyphicon glyphicon-search"></span> Найти
    </button>
  </div>
</div>
<app-login></app-login>
<app-routes></app-routes>
